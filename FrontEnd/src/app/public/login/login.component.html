<div class="card col-12 col-sm-10 offset-sm-1">
    <div class="card-header">
        <h2>Login</h2>
    </div>
    <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group m-3">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" formControlName="username" name="username">
                <div *ngIf="username?.invalid && username?.touched" class="text-danger">Username is Required!</div>
            </div>
            <div class="form-group m-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" formControlName="password" name="password">
                <div *ngIf="password?.invalid && password?.touched" class="text-danger">Password is Required!</div>
            </div>
            <button class="btn btn-primary m-2" type="submit">Login</button>
            <a routerLink="/register" class="link-secondary">Dont have an account?</a>
        </form>
    </div>
</div>
