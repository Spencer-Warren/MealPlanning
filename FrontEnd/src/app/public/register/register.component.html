<div class="card m-5" style="max-width: 600px;">
    <div class="card-header">
        <h2>Register</h2>
    </div>
    <div class="card-body p-4">
        <form #regForm="ngForm" [formGroup]="registerForm" (ngSubmit)="onSubmit()" style="width: 90%;">
            
            <div class="form-group">
                <label for="name">First Name</label>
                <input type="text" class="form-control"
                    formControlName="firstName" id="firstName" required>
                <div *ngIf="firstName?.invalid && firstName?.touched" class="text-danger">First Name is required!</div>
            </div>

            <div class="form-group">
                <label for="name">Last Name</label>
                <input type="text" class="form-control"
                    formControlName="lastName" id="lastName" required>
                <div *ngIf="lastName?.invalid && lastName?.touched" class="text-danger">First Name is required!</div>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control"
                    formControlName="username" id="username" required>
                <div *ngIf="username?.invalid && username?.touched" class="text-danger">Username is required!</div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control"
                    formControlName="email" id="email" required>
                <div *ngIf="email?.invalid && email?.touched" class="text-danger">Email is required!</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control"
                    formControlName="password" id="password" required>
                <div *ngIf="password?.invalid && password?.touched" class="text-danger">Password is required!</div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control"
                    formControlName="confirmPassword" id="confirmPassword" required>
                <div *ngIf="confirmPassword?.invalid && confirmPassword?.touched" class="text-danger">Confirm Password is required!</div>
                <div *ngIf="confirmPassword?.invalid && confirmPassword?.touched" class="text-danger">Confirm Password does not match!</div>
            </div>
            <button type="submit" class="btn btn-primary" >Register</button>
        </form>
    </div>
</div>
