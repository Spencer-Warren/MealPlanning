<div class="card w-75">
    <div class="card-header">
        <h3>Profile - Editing</h3>
    </div>
    <div class="card-body">
        <div class="form-group">
            <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" formControlName="firstName" class="form-control" id="firstName" placeholder="Name">
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control" id="lastName" placeholder="Name">
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" class="form-control" id="username" placeholder="Username">
                </div>


                <div class="form-group">
                    <label for="userEmail">Email</label>
                    <input type="email" formControlName="userEmail" class="form-control" id="userEmail" placeholder="Email">
                </div>

                <label for="profilePicture">Upload A Profile Picture!</label>
                <input (change)="onFileChange($event)" type="file" class="form-control file-upload w-25" id="profilePicture" placeholder="License">

                <button class="btn btn-primary mt-2" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
